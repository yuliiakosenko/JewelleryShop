<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for the entire page */
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styles for the gray parts */
        .container {
            background-color: #f1f1f1;
            padding: 20px;
        }

        /* Styles for the container */
        .container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles for the login form */
        .login-form {
            margin-bottom: 20px;
        }

        /* Styles for the sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border: 5px solid lightblue;
        }

        /* Adjustments for the carousel size */
        .carousel-inner {
            width: 300px;
            max-height: 300px;
            margin-bottom: 10px;
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* Styles for the submit button */
        button[type="submit"] {
            background-color: lightblue;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;

        }

        button[type="submit"]:hover {
            background-color: lightblue;
        }

        /* Styles for the login page title */
        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Page</h1>
        <div class="login-form">
            <form method="POST" action="/login">
                <div>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter your username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password">
                </div> <br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
        <div class="sidebar">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/10.jpg" class="d-block w-100" alt="jew">
                    </div>
                    <div class="carousel-item">
                        <img src="image/6.jpg" class="d-block w-100" alt="jew">
                    </div>
                    <div class="carousel-item">
                        <img src="image/7.jpg" class="d-block w-100" alt="jew">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>"
